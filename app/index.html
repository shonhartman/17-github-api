<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Github</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>

  <div class="header">
    <div class="logo"><i class="fa fa-github"></i></div>
    <input class="submit" type="text" name="name" value="Search GitHub">
    <div class="pull-requests">pull-requests</div>
    <div class="issues">issues</div>
    <div class="gist">gist</div>
  </div>

<div class="main">
  <div class="column--one-fourth--vcard">
      <img src=" " alt="" id="avatar"/>
      <h1 id="username"></h1>

      <div class="icon-box">
        <div class="clock">
          <i class="fa fa-clock-o"></i>
        </div>
        <h3 id="joined"></h3>
      </div>

      <div class="follow-box">
          <div id="followers"></div>
          <div id="following"></div>
          <span>followers</span>
          <span>following</span>




       </div> <!-- follow box -->


  </div> <!-- left-column -->

  <div class="right-column"></div>





</div>

    <script src="/js/app.js" charset="utf-8"></script>
  </body>
</html>
