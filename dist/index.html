<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Github</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>

  <div class="header">
    <div class="logo"><i class="fa fa-github"></i></div>
    <input class="submit" type="text" name="name" value="Search GitHub">
    <div class="pull-requests">pull-requests</div>
    <div class="issues">issues</div>
    <div class="gist">gist</div>
  </div>

<div class="main">
  <div class="column--one-fourth--vcard">
      <img src=" " alt="" id="avatar"/>
      <h1 id="username"></h1>

      <div class="icon-box">
        <div class="clock">
          <i class="fa fa-clock-o"></i>
        </div>
        <div class="vcard-stat">
          <h3 id="joined"></h3>
        </div>

      <div class="follow-box">
          <div><a href="#" id="followers"></a></div>
          <div><a href="#" id="following"></a></div>
          <span>Follower</span>
          <span>Following</span>
      </div> <!-- follow box -->
      <div class="organizations">
        <!-- <h1>Organizations</h1> -->
      </div>
    </div>
  </div>


  </div> <!-- left-column -->

  <div class="column--one-half">
  <div class="boxed-group"></div>
     <h1>Popular Repositories</h1>
       <ul class="boxed-group--inner" id="repos">
        </ul>
</div>

    <script src="/js/app.js" charset="utf-8"></script>
  </body>
</html>
